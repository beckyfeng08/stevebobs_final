<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mini Substance Demo</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"

      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>

  <body>
    <div id="viewer"></div>
    
    <!-- draiwing app part -->
    <div class="container">
      
      <section class="drawing-board">
        <canvas id="uv-layer"></canvas>
          <canvas id="drawingapp"></canvas>
      </section>
      <section class="tools-board">
        <!-- <div class="row"> -->
            <!-- <label class="title">Shapes</label> -->

                <li class="option tool" id="rectangle">
                    <img src="icons/rectangle.svg" alt="">

                <li class="option tool" id="circle">
                    <img src="icons/circle.svg" alt="">
                    <span>Circle</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="icons/triangle.svg" alt="">
                    <span>Triangle</span>

        <!-- </div> -->
        <div class="row">
            <div class="row buttons">
                <button class="generate-mesh">Generate a Mesh</button>
            </div>
            <label class="title">Options</label>
           
            
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="icons/brush.svg" alt="">
                    <span>Brush</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="icons/eraser.svg" alt="">
                    <span>Eraser</span>
                </li>
                <li>
                    <span>Size</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
                <li>
                    <span>Opacity</span>
                </li>
                <li class="option">
                    
                    
                    <input type="range" id="opacity-slider" min="0" max="100" value="100">
                </li>
            </ul>
        </div>
        <div class="row colors">
            <label class="title"> Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4A98F7">
                </li>
            </ul>
        </div>
        <div class="row buttons">

            <button class="import-glb">Import GLTF/GLB</button>
            <button class="import-img">Import Texture</button>
            <button class="uv-button">Toggle UV Display</button>
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Download Texture</button>
        </div>
    </section>
  </div>
  <div id="circle"></div>
  </body>
